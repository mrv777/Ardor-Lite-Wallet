<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <p>{{ 'YOUR_ADDRESS' | translate }}</p>
          <h6 (click)="copyAccount()">{{accountID}} <ion-icon name="copy"></ion-icon></h6>
          <p class="noBottomMargin">Your account's unique icon:</p>
          <canvas class="idIcon" width="40" height="40" [attr.data-jdenticon-value]="accountID"></canvas>
          <p class="littleMargin">Your account's QR code:</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="qrCode">
      	<ngx-qrcode qrc-errorCorrectionLevel = "M" [qrc-value] = "accountID"></ngx-qrcode>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
