<ion-list [ngClass]="{'darkTheme' : (darkMode == true)}">
    <ion-item tappable (click)="editContact(name,account)">
    	<label>{{ 'EDIT_CONTACT' | translate }}</label>
    </ion-item>
    <ion-item tappable (click)="removeContact(account)">
    	<label>{{ 'REMOVE_CONTACT' | translate }}</label>
    </ion-item>
</ion-list>
