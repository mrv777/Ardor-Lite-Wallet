<ion-menu [content]="content" persistent="true">

  <ion-content id="sideNav">
    <ion-list>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="power"></ion-icon> {{ 'LOGOUT' | translate }}
      </button>
    </ion-list>
    <ion-list no-lines>
      <button menuClose ion-item [ngStyle]="acActive" (click)="openPage('Account')">
        <ion-icon name="home"></ion-icon> {{ 'ACCOUNT' | translate }}
      </button>
      <button menuClose ion-item [ngStyle]="coActive" (click)="openPage('Contacts')">
        <ion-icon name="contacts"></ion-icon> {{ 'CONTACTS' | translate }}
      </button>
      <button menuClose ion-item [ngStyle]="ceActive" (click)="openPage('CoinExchange')">
        <ion-icon name="swap"></ion-icon> {{ 'COINEXCHANGE' | translate }}
      </button>
      <button menuClose ion-item [ngStyle]="abActive" (click)="openPage('About')">
        <ion-icon name="information-circle"></ion-icon> {{ 'ABOUT' | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class]="theme"></ion-nav>
